<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddit Clone</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div id="container">
        <div class="topbar">
            <ul class="items">
                <li href="#places" class="item1">Places</li>
                <li href="#dash" class="item1">Dashboard</li>
                <li href="#pop" class="item1">Popular</li>
                <li href="#all" class="item1">All</li>
                <li href="#rand" class="item1">Random</li>
                <li href="#user" class="item1">Users</li>
            </ul>
            <div>

            </div>
        </div>
        <div class="mid-bar">
            <div class="left-name">
                <a class="reddit-head"></a>
                <a class="rslash" href="https://reddit.com/r/linux">R/LINUX</a>
            </div>
        </div>
        <ul class="tabbed-menu">
            <li><a href="https://old.reddit.com/r/linux/new/" class="choice">new</a></li>
            <li><a href="https://old.reddit.com/r/linux/rising/" class="choice">rising</a></li>
            <li><a href="https://old.reddit.com/r/linux/controversial/" class="choice">controversial</a></li>
            <li><a href="https://old.reddit.com/r/linux/top/" class="choice">top</a></li>
            <li><a href="https://old.reddit.com/r/linux/gilded/" class="choice">gilded</a></li>
            <li><a href="https://old.reddit.com/r/linux/wiki/" class="choice">wiki</a></li>
        </ul>
    </div>
</body>
</html>
