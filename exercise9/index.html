<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center bg-light">
      <h1 class="headerText text-uppercase">Radomized Star Wars Characters</h1>
      <button class="btn btn-primary btn-lg btn-block">Random Character</button>
      <img
        src="https://vignette.wikia.nocookie.net/starwars/images/3/3f/C-3PO_TLJ_Card_Trader_Award_Card.png"
        class="rounded mx-auto d-block"
        alt="..."
      />
      <table class="table">
        <thead>
          <tr>
            <th scope="col justify-content-center">Character</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row" id="name"></th>
          </tr>
          <tr>
            <th scope="row" id="height"></th>
          </tr>
          <tr>
            <th scope="row" id="mass"></th>
          </tr>
          <tr>
            <th scope="row" id="gender"></th>
          </tr>
          <tr>
            <th scope="row" id="homeworld"></th>
          </tr>
          <tr>
            <th scope="row" id="species"></th>
          </tr>
          <tr>
            <th scope="row" id="wiki"></th>
          </tr>
        </tbody>
      </table>
    </div>
    <style>
      .headerText {
        color: #eedb00;
        text-shadow: 0 0 10px black;
      }
      img {
        max-width: 200px;
        max-width: 200px;
      }
    </style>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
      $(document).on("click", "button", function () {
        let randomNumber = Math.ceil(Math.random() * 88);

        console.log("Clicked");
        $.get(
          `https://akabab.github.io/starwars-api/api/id/${randomNumber}.json`,
          function (data) {
            $("img").attr("src", `${data["image"]}`);
            $("#name").append(`
            <td scope="row">Name: ${data["name"]}</td>`);
            $("#height").append(
              `<td scope="row">Height: ${data["height"]}</td>`
            );
            $("#mass").append(`<td scope="row">Mass: ${data["mass"]}</td>`);
            $("#gender").append(
              `<td scope="row">Gender: ${data["gender"]}</td>`
            );
            $("#homeworld").append(
              `<td scope="row">HomeWorld: ${data["homeworld"]}</td>`
            );
            $("#species").append(
              `<td scope="row">Species: ${data["species"]}</td>`
            );
            $("#wiki").append(`<td scope="row">Wiki: ${data["wiki"]}</td>`);
            console.log("Fetched Data");
            console.log(data);
          }
        );
      });
    </script>
  </body>
</html>
