<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center bg-light">
      <h1 class="headerText text-uppercase">Radomized Star Wars Characters</h1>
      <button class="btn btn-primary btn-lg btn-block">Random Character</button>
      <img
        src="https://vignette.wikia.nocookie.net/starwars/images/3/3f/C-3PO_TLJ_Card_Trader_Award_Card.png"
        class="rounded mx-auto d-block"
        alt="..."
      />
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Character</th>
          </tr>
        </thead>
        <tbody>
          <tr id="name">
            <th scope="row">Name:</th>
          </tr>
          <tr id="height">
            <th scope="row">Height:</th>
          </tr>
          <tr id="mass">
            <th scope="row">Mass:</th>
          </tr>
          <tr id="gender">
            <th scope="row">Gender:</th>
          </tr>
          <tr id="homeworld">
            <th scope="row">Homeworld:</th>
          </tr>
          <tr id="species">
            <th scope="row">Species:</th>
          </tr>
          <tr id="wiki">
            <th scope="row">Wiki:</th>
          </tr>
        </tbody>
      </table>
    </div>
    <style>
      .headerText {
        color: #eedb00;
        text-shadow: 0 0 10px black;
      }
    </style>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
